<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login | Greenovia</title>
  <link rel="icon" href="{{ url_for('static', filename='images/logos/logo.jpg') }}" type="image/jpg">
  <link rel="stylesheet" href="https://unpkg.com/lucide-static@0.321.0/font/lucide.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="nav-logo">
        <img src="{{ url_for('static', filename='images/logos/logo.jpg') }}" alt="Greenovia">
        <span>Greenovia</span>
      </a>
      
      <button class="mobile-menu-btn" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div class="nav-links">
        <a href="/greenovia" class="nav-link">Our AI</a>
        <a href="/signup" class="nav-link">Sign Up</a>
        <a href="/" class="nav-link">Home</a>
      </div>
    </div>
  </nav>

  <main class="login-container">
    <div class="form-wrapper">
      <h1>Welcome Back</h1>
      <p>Login to continue your eco-friendly journey</p>
      
      <form id="loginForm" action="/login" method="POST" class="login-form">
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email" required>
          <span class="error-message" id="email-error"></span>
        </div>

        <div class="form-group">
          <div class="password-wrapper">
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Password (8+ characters)"
              required
            >
            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
              ðŸ‘€
            </button>
          </div>
          <span class="error-message" id="password-error"></span>

        </div>

        <!-- button type="submit" class="button button-primary">Log In</!-->
        <div class="login-btn-container">
            <button type="submit" class="button button-primary">Log In</button>
            <p class="error-message" id="general-error"></p> <!-- General error message -->
        </div>


          <p class="signup-link">
            Don't have an account? <a href="/signup">Sign up</a>
          </p>

      </form>


    </div>
  </main>

  <footer>
    <p>
      &copy; 2025 Greenovia | Formerly "A Green Bot" | 
      <a href="https://linktr.ee/dohoudanielfavour" target="_blank" rel="noopener noreferrer">
        <i class="lucide-github"></i>
        Daniel Dohou
      </a> 
      | All Rights Reserved
    </p>
  </footer>

  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
